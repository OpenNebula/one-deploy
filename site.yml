---
- hosts: frontend
  tags: [frontend]
  roles:
    - role: facts
      tags: [always]

    - role: repository
      tags: [preinstall]

    - role: database
    - role: opennebula

    - role: gate
      tags: [gate]

    - role: flow
      tags: [flow]

    - role: gui
      tags: [gui]

- hosts: node
  tags: [node]
  roles:
    - role: facts
      tags: [always]

    - role: repository
      tags: [preinstall]

    - role: datastore
      tags: [datastore]

    - role: kvm

    - role: prometheus
      tags: [prometheus]
      vars: { node_role: exporter }
      when:
        - ee.prometheus is undefined or ee.prometheus is truthy
        - one_token is defined and one_token is truthy

- hosts: frontend
  tags: [frontend]
  roles:
    - role: facts
      tags: [always]

    - role: datastore
      tags: [datastore]

    - role: network
      tags: [network]

    - role: prometheus
      tags: [prometheus]
      vars: { node_role: frontend }
      when:
        - ee.prometheus is undefined or ee.prometheus is truthy
        - one_token is defined and one_token is truthy

- hosts: grafana
  tags: [grafana]
  roles:
    - role: facts
      tags: [always]

    - role: repository
      tags: [preinstall]

    - role: grafana
      when:
        - ee.prometheus is undefined or ee.prometheus is truthy
        - one_token is defined and one_token is truthy
