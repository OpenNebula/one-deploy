---
- hosts: "{{ frontend_group | d('frontend') }}"
  tags: [frontend]
  collections:
    - opennebula.deploy
  roles:
    - role: helper/facts
      tags: [always]

    - role: repository
      tags: [preinstall, prometheus]

    - role: database
    - role: opennebula/server
    - role: gate/server
      tags: [gate]

    - role: helper/flush
    - role: opennebula/leader

    - role: flow
      tags: [flow]

    - role: gui
      tags: [gui]

- hosts: "{{ node_group | d('node') }}"
  tags: [node]
  collections:
    - opennebula.deploy
  roles:
    - role: helper/facts
      tags: [always]

    - role: repository
      tags: [preinstall, prometheus]

    - role: datastore/node
      tags: [datastore]

    - role: network/node
      tags: [network]

    - role: kvm

    - role: gate/proxy
      tags: [gate]
      when:
        - features.gateproxy | bool is true

    - role: prometheus/exporter
      tags: [prometheus]
      when: &prometheus
        - features.prometheus | bool is true
        - one_token is defined and one_token is truthy

- hosts: "{{ frontend_group | d('frontend') }}"
  tags: [frontend]
  collections:
    - opennebula.deploy
  roles:
    - role: helper/facts
      tags: [always]

    - role: datastore/frontend
      tags: [datastore]

    - role: network/frontend
      tags: [network]

    - role: prometheus/server
      tags: [prometheus]
      when: *prometheus

- hosts: "{{ grafana_group | d('grafana') }}"
  collections:
    - opennebula.deploy
  roles:
    - role: helper/facts
      tags: [always]

    - role: repository
      tags: [preinstall, grafana]

    - role: prometheus/grafana
      tags: [grafana]
      when: *prometheus
